<mat-card>

  <form
    class="alb-flex"
    [formGroup]="f24Form"
    (ngSubmit)="onSubmit()"
    >

  <mat-form-field class="alb-textfield">
    <mat-label>Codice Fiscale</mat-label>
    <input
      matInput
      name="cf"
      formControlName="cf"
      >
  </mat-form-field>

  <mat-form-field class="alb-textfield">
    <mat-label>Cognome</mat-label>
    <input
      matInput
      name="surname"
      formControlName="surname"
      >
  </mat-form-field>

  <mat-form-field class="alb-textfield">
    <mat-label>Nome</mat-label>
    <input
      matInput
      name="name"
      formControlName="name"
      >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data di Nascita</mat-label>
    <input
      matInput
      [matDatepicker]="birthday"
      formControlName="birthday"
      >
      <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
      <mat-datepicker #birthday></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sesso</mat-label>
    <mat-select>
      <mat-option value="male">Uomo</mat-option>
      <mat-option value="female">Donna</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- province and city selectors -->

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!f24Form.valid"
      >Lancia</button>

  </form>

</mat-card>
