<mat-form-field
  style="width:100%;"
  >
  <mat-select placeholder="Choose a card"
    (valueChange)="onSelectCard($event)"
    >
  <mat-option
    value="ALL" >
    ALL
  </mat-option>
  <mat-option
    *ngFor="let card of cards"
    [value]="card._id"
    >
    {{card.type | titlecase}} - {{card.number | cardify}}
  </mat-option>
  </mat-select>

</mat-form-field>

<mat-card *ngIf="cardSelect!=null">
  <mat-card-header>
      <h3>
        Carta intestata a
        {{cardSelect.name | titlecase}}
        {{cardSelect.surname | titlecase}}
        <!-- {{cardSelect | json}} -->
      </h3>
  </mat-card-header>
  <mat-card-content>
    Credito sulla carta:
    <span [ngStyle]="{ color: cardSelect.amount <= 0 ? 'red' : 'green'}">
      {{cardSelect.amount | number }} â‚¬
    </span>
  </mat-card-content>
</mat-card>


<mat-accordion>
  <alb-movement *ngFor="let mov of movementsDisp.slice(0,rowDisp)"
  [date]="mov.timestamp"
  [title]="mov.title"
  [description]="mov.description"
  [amount]="mov.amount"
  [cardId]="mov.cardId"
  [type]="mov.type"
  >
  </alb-movement>

  <button mat-button
    *ngIf="rowDisp < rowLimit"
    style="width: 100%;"
    (click)="onMore()">
    load more
  </button>

</mat-accordion>

<hr>
