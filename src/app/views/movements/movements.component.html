<!-- {{rows$.value}} -->
<mat-form-field
  style="width:100%;"
  >
  <mat-select placeholder="Choose a card"
    (valueChange)="onSelect($event)"
    >
  <mat-option
    *ngFor="let card of cards$.value"
    [value]="card._id"
    >
    {{card.type | titlecase}} - {{card.number | cardify}}
  </mat-option>
  </mat-select>

</mat-form-field>

{{total$ | async}} Movimenti; {{rows$ | async}} mostrati

<mat-accordion>
  <alb-movement *ngFor="let mov of movements$.value.slice(0,rows$.value)"
  [date]="mov.timestamp"
  [title]="mov.title"
  [description]="mov.description"
  [amount]="mov.amount"
  [cardId]="mov.cardId"
  [type]="mov.type"
  >
  </alb-movement>

  <button mat-button
    *ngIf="rows$.value < total$.value"
    style="width: 100%;"
    #loadMore
    id="loadMore"
    (click)="onMore()">
    load more
  </button>

</mat-accordion>

<hr>
