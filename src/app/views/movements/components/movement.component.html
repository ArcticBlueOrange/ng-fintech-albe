<mat-expansion-panel (opened)="openPanel = true" (closed)="openPanel = false">
  <mat-expansion-panel-header>

    <mat-panel-title>
      <div>
        <div class="date">
          [{{date | date: 'dd/MM/yyyy'}}]
          <!-- [{{mov.timestamp | date: "dd/mm/yyyy"}}] -->
        </div>
        <div class="amount" [ngClass]="type === 'in' ? 'green' : 'red'">
          {{amount | currency:"â‚¬ "}}
        </div>
        <div class="title"> {{title}} </div>
      </div>
      <div class="description">
        {{!openPanel ? (description | ellipse: 15) : ""}}
        <!-- TODO CAPIRE COME METTERE ANIMAZIONE -->
      </div>
    </mat-panel-title>

  </mat-expansion-panel-header>
  <mat-panel-description>
    {{description}}
    <br>
    Eseguito da {{cardId}}
    il {{date | date:'yyyy-MM-dd HH:mm:ss'}}

    <!-- il {{mov.timestamp | date: "yyyy-mm-dd HH:MM:ss"}} -->
  </mat-panel-description>

</mat-expansion-panel>
