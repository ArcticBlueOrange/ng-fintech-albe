<mat-card class="alb-form ">
  <form #f="ngForm" (ngSubmit)="onSubmit()"
  class="alb-flex"
  >
    <mat-form-field class="alb-textfield">
    <mat-icon matPrefix>account_circle</mat-icon>
      <input
        matInput
        email="true"
        ngModel
        name="user"
        required
        placeholder="Email">
    </mat-form-field>

    <mat-form-field class="alb-textfield">
    <mat-icon matPrefix>lock</mat-icon>
      <input
        matInput
        [type]="pswVisible ? 'text' : 'password'"
        ngModel
        name="pass"
        required
        placeholder="Password">
    <mat-icon matSuffix (click)="pswVisible = !pswVisible">{{pswVisible ? 'visibility_on' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      [disabled]="f?.invalid"
      type="submit">Accedi</button>

    <p>
    <a
      color="accent"
      href="#"
      (click)="changeStatus.emit()"
      >Crea un Nuovo Account</a>
    </p>
  </form>
</mat-card>
