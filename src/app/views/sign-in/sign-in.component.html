  <!-- #f="ngForm"  -->
<mat-card class="alb-form ">
  <form
  class="alb-flex"
  [formGroup]="signInForm"
  (ngSubmit)="onSubmit()"
  >
    <mat-form-field class="alb-textfield">
    <mat-icon matPrefix>account_circle</mat-icon>
        <!-- ngModel
        required -->
      <input
        matInput
        email="true"
        name="name"
        formControlName="name"
        placeholder="Email">
    </mat-form-field>

    <mat-form-field class="alb-textfield">
    <mat-icon matPrefix>lock</mat-icon>
        <!-- ngModel
        required -->
      <input
        matInput
        [type]="pswVisible ? 'text' : 'password'"
        name="pass"
        formControlName="pass"
        placeholder="Password">
    <mat-icon matSuffix (click)="pswVisible = !pswVisible">{{pswVisible ? 'visibility_on' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      [disabled]="signInForm.invalid"
      type="submit">Accedi</button>

    <p>
    <a
      color="accent"
      href="#"
      (click)="changeStatus.emit()"
      >Crea un Nuovo Account</a>
    </p>
  </form>
</mat-card>
