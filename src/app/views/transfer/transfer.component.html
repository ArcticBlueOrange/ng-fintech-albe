<mat-card
  >
  <!-- class="alb-form" -->
  <form
    class="alb-flex"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
  <button mat-button
  type="button"
  (click)="openDialog()"
  > Lista Contatti </button>

    <mat-form-field class="alb-textfield">
      <input
        matInput
        name="name"
        formControlName="name"
        placeholder="Nome">
    </mat-form-field>

    <mat-form-field class="alb-textfield">
      <input
        matInput
        name="surname"
        formControlName="surname"
        placeholder="Cognome">
    </mat-form-field>

    <mat-form-field class="alb-textfield">
      <input
        matInput
        name="iban"
        formControlName="iban"
        placeholder="IBAN">
    </mat-form-field>

    <mat-form-field class="alb-textfield">
      <input
        matInput
        name="amount"
        type="number"
        formControlName="amount"
        placeholder="Importo">
    </mat-form-field>

    <mat-form-field class="alb-textfield">
      <mat-select
        placeholder="Card"
        formControlName="cardId"
        name="card">
        <mat-option>--</mat-option>
        <mat-option
          *ngFor="let card of cards"
          [value]="card._id"
          >{{card.number}}</mat-option>


      </mat-select>
    </mat-form-field>



    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
      (click)="openSnackBar('Trasferimento effettuato!','OK')"
      >Avvia Trasferimento</button>

  </form>
</mat-card>
