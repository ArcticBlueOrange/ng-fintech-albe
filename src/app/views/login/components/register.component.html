
<mat-card class="alb-form">
  <form
    class="alb-flex"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    >
    <div class="alb-textfield">
      <mat-form-field >
        <input
          matInput
          email="true"
          name="email"
          formControlName="email"
          placeholder="Email">
      </mat-form-field>
    </div>

    <div class="alb-textfield">
      <mat-form-field >
        <input
          matInput
          name="name"
          formControlName="name"
          placeholder="Name">
      </mat-form-field>
    </div>


    <div class="alb-textfield">
      <mat-form-field >
        <input
          matInput
          name="surname"
          formControlName="surname"
          placeholder="Surname" >
      </mat-form-field>
    </div>

      <mat-form-field  class="alb-textfield">
        <input
          matInput
          [type]="pswVisible ? 'text' : 'password'"
          name="pass1"
          formControlName="pass1"
          placeholder="Password">
      <mat-icon matSuffix (click)="pswVisible = !pswVisible">{{pswVisible ? 'visibility_on' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <mat-form-field  class="alb-textfield">
        <input
          matInput
          [type]="pswVisible ? 'text' : 'password'"
          name="pass2"
          [formControlName]="'pass2'"
          placeholder="Repeat Password"
          >
      <mat-icon matSuffix (click)="pswVisible = !pswVisible">{{pswVisible ? 'visibility_on' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <mat-error *ngIf="registerForm.errors?.['equalFields']"> Le password non corrispondono </mat-error>
    <button
        mat-raised-button
        color="primary"
        [disabled]="registerForm.invalid"
        type="submit">Registrati</button>
      <p>
        <a
          color="primary"
          routerLink="/login/signin"
          >Gi√† registrato? Accedi
      </a>
      </p>

  </form>

</mat-card>
