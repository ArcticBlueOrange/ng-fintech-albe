<mat-drawer-container class="example-container"
style="height: 100%"
>
  <mat-drawer mode="side" opened>
    <mat-toolbar>
      <span>Menu</span>
    </mat-toolbar>


<mat-nav-list>

<mat-list-item
  *ngFor="let item of items"
  [routerLink]="item.link"
  routerLinkActive="link-active"
  [routerLinkActiveOptions]="{exact:true}"
  >
    <mat-icon matListIcon>
      {{item.icon}}
    </mat-icon>
    <div matLine>
      {{item.name | titlecase}}
    </div>
</mat-list-item>

<mat-list-item
  routerLink="login"
  routerLinkActive="link-active"
  [routerLinkActiveOptions]="{exact:true}"
>
  <mat-icon matListIcon>account_circle</mat-icon>
  <div matLine>
    Alberto Brandolini
  </div>
  <div matLine>
    <button
      mat-button
      (click)="onLogOut();$event.stopPropagation()"
      >
      logout
    </button>
  </div>
</mat-list-item>

</mat-nav-list>

  </mat-drawer>
  <mat-drawer-content>

    <mat-toolbar color="primary">
      <span>Alb-NgFintech</span>
    </mat-toolbar>

    <!-- app content -->
    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
